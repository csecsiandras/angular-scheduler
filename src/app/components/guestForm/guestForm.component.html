<div class="layout-column">
  <form class="contact-form">
    <div class="layout-row align-items-center justify-content-center mt-50">
      <input
        #guestNameReference
        class="mr-30"
        type="text"
        data-test-id="name-input"
        required
        placeholder="Guest Name"
      />
      <input
        #startDateReference
        class="mr-30"
        type="date"
        data-test-id="start-date"
        required
        placeholder="Start Date"
      />
      <input
        #endDateReference
        class="mr-30"
        type="date"
        data-test-id="end-date"
        required
        placeholder="End Date"
      />
    </div>
    <div class="layout-row align-items-center justify-content-center mt-50">
      <button data-test-id="submit-button" class="w-30">Add to Menu</button>
    </div>
  </form>
</div>
